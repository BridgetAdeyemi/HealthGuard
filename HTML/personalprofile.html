<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/personalprofile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <div class="header-logo">
          <img src="/images/homepage/Frame 5.svg" alt="healthguard-logo" />
          <h5>healthguard</h5>
        </div>
        <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <nav class="nav-menu">
          <ul class="nav-links">
            <li><a href="#">profile</a></li>
            <li><a href="#">order history</a></li>
            <li><a href="#">medication reminder</a></li>
            <li><a href="#">payment history</a></li>
            <li><a href="#">settings</a></li>
          </ul>
        </nav>
      </header>
      <section class="profile">
        <form action="#" autocomplete="on">
          <figure>
            <img
              src="/images/homepage/ellipse0.svg"
              alt="orange-sphere image"
            />
            <figcaption>Personal Profile</figcaption>
          </figure>
          <fieldset>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="form-group">
              <label for="mail">Email Address</label>
              <input type="email" id="mail" />
            </div>
            <div class="form-group">
              <label for="address">Contact Address</label>
              <input type="text" id="address" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" />
            </div>
            <div class="form-group">
              <label for="psword">Password</label>
              <input type="password" id="psword" required />
            </div>
            <div class="form-group">
              <label for="new-psword">Change Password</label>
              <input type="password" id="new-psword" />
            </div>
          </fieldset>
          <button class="save">Save Changes</button>
        </form>
      </section>
    </div>
    <script src="/Script/landingpage.js"></script>
  </body>
</html>
